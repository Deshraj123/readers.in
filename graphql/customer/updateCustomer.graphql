mutation updateCustomer (
  $input: CustomerInput!
) {
  updateCustomer(
    input: $input
  ){
    customer {
      firstname
      lastname
      middlename
      email
      gender
      date_of_birth
      default_billing
      default_shipping
      created_at
      is_subscribed
      mobile
      addresses {
        city
        company
        country_code
        default_billing
        default_shipping
        extension_attributes{
          attribute_code
          value
        }
        fax
        firstname
        lastname
        middlename
        id
        postcode
        prefix
        region {
          region
          region_code
          region_id
        }
        region_id
        street
        telephone
        vat_id
      },
      wishlist {
        id
        items_count
        sharing_code
        updated_at
        items{
          added_at
          description
          id
          qty
          product {
            name
            sku
            url_key
            special_price
            stock_status
            type_id
            image{
              label
              url
            }
            review_count
            reviews{
              items{
                nickname
                summary
                text
                average_rating
                ratings_breakdown{
                  name
                  value
                }
                created_at
              }
            }
            price {
              minimalPrice {
                amount {
                  value
                  currency
                }
              }
              maximalPrice {
                amount {
                  value
                  currency
                }
              }
              regularPrice {
                amount {
                  value
                  currency
                }
              }
            }
          }
        }
      }
      orders{
        page_info{
          current_page
          page_size
          total_pages
        }
        total_count
        items{
          number
          order_date
          status
          carrier
          shipping_method
          comments{
            message
          }
          total{
            grand_total{
              currency
              value
            }
            subtotal{
              currency
              value
            }
            discounts{
              amount{
                currency
                value
              }
              label
            }
            shipping_handling{
              total_amount{
                currency
                value
              }
            }
            taxes{
              amount{
                currency
                value
              }
              rate
              title
            }
            total_shipping{
              currency
              value
            }
            total_tax{
              currency
              value
            }
          }
          shipping_address{
            firstname
            lastname
            city
            street
            postcode
            telephone
            region
            country_code
          }
          billing_address{
            firstname
            lastname
            city
            street
            postcode
            telephone
            region
            country_code
          }
          shipments{
            id
            number
            tracking{
              carrier
              number
              title
            }
          }
          payment_methods{
            name
            type
            additional_data{
              name
              value
            }
          }
          items{
            id
            product_name
            product_sku
            product_url_key
            product_type
            product_sale_price{
              currency
              value
            }
            quantity_canceled
            quantity_invoiced
            quantity_ordered
            quantity_refunded
            quantity_returned
            quantity_shipped
            selected_options{
              label
              value
            }
          }
        }
      }
    }
  }
}
